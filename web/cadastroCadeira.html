<html>
    <head>
        <title>Cadastro cadeira</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <a href="index.html">Home</a></br>
        <form method="post" action="CadeiraServlet">

            <input type="submit" value="cadastrar"/>
        </form>
